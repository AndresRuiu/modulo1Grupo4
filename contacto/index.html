                    <div class="col text-center mb-3">
                        Escríbenos por cualquier duda, consulta o comentario
                    </div>     
                    <form>
                        <div class="row">
                            <div class="form-check col-md-6 mb-4">
                                <input
                                type="text"
                                class="form-control"
                                placeholder="Nombre"
                                />
                            </div>
                            <div class="form-check col-md-6 mb-4">
                                <input
                                type="text"
                                class="form-control"
                                placeholder="Apellido"
                                />
                            </div>
                            <div class="form-check col-md-6 mb-4">
                                <input
                                type="email"
                                class="form-control"
                                placeholder="example@email.com"
                                required
                                />
                            </div>
                            <div class="form-check col-md-6 mb-4">
                                <input
                                type="text"
                                class="form-control"
                                placeholder="Celular: +549 - ...."
                                />
                            </div>
                            <div class="col-12 text-center mx-3">
                                <label for="sexo">Sexo:</label>
                                <input class="mx-1" type="radio" name="sexo" value="Masculino" />
                                <label>Masculino</label>
                                <input class="mx-1" type="radio" name="sexo" value="Femenino" />
                                <label>Femenino</label>
                                <input class="mx-1" type="radio" name="sexo" value="No especifica" checked />
                                <label>No especifica</label>
                            </div>
                    
                            <div class="form-group col mt-4">
                                <textarea
                                    style="resize:none"
                                    class="form-control"
                                    rows="5"
                                    placeholder="Escribenos!"
                                    >
                                </textarea>
                            </div>
                        </div>

                            <div class="row">
                                <div class="col d-flex justify-content-center mt-4">
                                <button class="btn btn-primary w-25" type="submit">Enviar</button>
                                </div>
