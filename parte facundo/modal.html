<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="./modal.css">
  <link rel="icon" href="../img/rolling.ico" />

</head>

<body>
  <div id="login-box">
    <div class="left-box">
      <h1> Registrarse </h1>
      <input type="text" name="usuario" placeholder="Usuario"/>
      <input type="email" name="mail" placeholder="Email" required/>
      <input type="password" name="password" placeholder="Contraseña" required/>
      <input type="password" name="password2" placeholder="Repetir contraseña"/>
      <button class="regist"> <a href="../404/error404.html">Registrarse</a>
      </button>
    </div>
    <div class="right-box">
      <span class="signinwith">Entrar con</br>Red social </span>
      <button class="social facebook"><a href="../404/error404.html">Entar con Facebook</a></button>
      <button class="social twitter"><a href="../404/error404.html">Entar con Twitter</a></button>
      <button class="social google"><a href="../404/error404.html">Entrar con Google+</a></button>
    
    </div>
    <div class="or">O</div>
  </div> 

  <a href="./login.html"><button class="back">Volver</button></a>
</body>
</html>
